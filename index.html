    <link rel="icon" type="image/png" sizes="16x16" href="logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="shortcut icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Space Mono', monospace;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            padding: 20px;
            background: 
                linear-gradient(to right, rgba(167, 139, 250, 0.02) 1px, transparent 1px) 0 0 / 40px 40px,
                linear-gradient(to bottom, rgba(167, 139, 250, 0.02) 1px, transparent 1px) 0 0 / 40px 40px,
                linear-gradient(to right, rgba(167, 139, 250, 0.01) 1px, transparent 1px) 0 0 / 8px 8px,
                linear-gradient(to bottom, rgba(167, 139, 250, 0.01) 1px, transparent 1px) 0 0 / 8px 8px,
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 30%, #16213e 60%, #0f0f23 100%);
            color: #f8fafc;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        /* Main Header Container */
        .header-container {
            background: rgba(31, 41, 55, 0.85);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(167, 139, 250, 0.15);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.25),
                0 1px 0 rgba(167, 139, 250, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .title h1 {
            margin: 0;
            font-size: 3em;
            background: linear-gradient(135deg, #a78bfa, #c084fc, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .subtitle {
            color: #d1d5db;
            font-size: 1.3em;
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        .datetime {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .datetime-item {
            background: rgba(15, 15, 35, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(167, 139, 250, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 140px;
            flex: 1;
            text-align: center;
        }
        
        .datetime-label {
            font-weight: bold;
            margin-right: 8px;
            color: #c084fc;
        }
        
        .input-section {
            text-align: center;
        }
        
        .subject-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            border: 2px solid rgba(167, 139, 250, 0.3);
            border-radius: 10px;
            font-family: 'Space Mono', monospace;
            font-size: 1.1em;
            background: rgba(15, 15, 35, 0.8);
            color: #f8fafc;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .subject-input:focus {
            outline: none;
            border-color: #a78bfa;
            background: rgba(15, 15, 35, 0.9);
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
        }
        
        .subject-input::placeholder {
            color: #9ca3af;
        }
        
        /* Main Content Container */
        .content-container {
            background: rgba(31, 41, 55, 0.85);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(167, 139, 250, 0.15);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.25),
                0 1px 0 rgba(167, 139, 250, 0.1);
        }
        
        .attendance-stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(15, 15, 35, 0.8);
            border-radius: 10px;
            min-width: 150px;
            flex: 1;
            border: 1px solid rgba(167, 139, 250, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stat-label {
            color: #d1d5db;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #a78bfa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            background: rgba(15, 15, 35, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(167, 139, 250, 0.2);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(167, 139, 250, 0.1);
            color: #f8fafc;
        }
        
        th {
            background: rgba(31, 41, 55, 0.9);
            font-weight: 600;
            color: #e5e7eb;
            font-size: 1em;
        }
        
        th:last-child {
            text-align: center;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: rgba(31, 41, 55, 0.4);
        }
        
        .checkbox-wrapper {
            display: flex;
            justify-content: center;
        }
        
        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            border-radius: 4px;
            border: 2px solid #a78bfa;
            position: relative;
            transition: all 0.3s ease;
            background: rgba(15, 15, 35, 0.9);
            appearance: none;
        }
        
        input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #a78bfa, #c084fc);
            border-color: #c084fc;
        }
        
        input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        button {
            background: linear-gradient(135deg, #a78bfa, #c084fc, #e879f9);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-family: 'Space Mono', monospace;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(167, 139, 250, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 160px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(167, 139, 250, 0.5);
            background: linear-gradient(135deg, #9333ea, #a855f7, #c026d3);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        #report {
            background: rgba(15, 15, 35, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            display: none;
            white-space: pre-line;
            color: #f8fafc;
            border: 1px solid rgba(167, 139, 250, 0.2);
            font-size: 1em;
            line-height: 1.6;
        }
        
        .success-message {
            color: #a78bfa;
            text-align: center;
            margin: 15px 0;
            padding: 12px;
            border-radius: 10px;
            background: rgba(167, 139, 250, 0.15);
            display: none;
            border: 1px solid rgba(167, 139, 250, 0.3);
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border-top: 1px solid rgba(167, 139, 250, 0.2);
            color: #9ca3af;
        }
        
        .footer .credits {
            background: linear-gradient(135deg, #a78bfa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1em;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .footer .copyright {
            color: #9ca3af;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                gap: 20px;
            }
            
            .header-container,
            .content-container {
                padding: 20px;
                border-radius: 12px;
            }

                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1.1em;
                margin-bottom: 15px;
            }

                gap: 10px;
                margin-bottom: 20px;
            }
            
            .datetime-item {
                width: 100%;
                padding: 12px 15px;
                font-size: 0.9em;
                min-width: auto;
                flex: none;
            }
            
            .subject-input {
                font-size: 1em;
                padding: 12px 15px;
                max-width: 100%;
                width: 100%;
            }

                font-size: 0.9em;

            }

                padding: 12px 8px;
                font-size: 0.85em;
            }
            
            .attendance-stats {
                gap: 15px;
                margin-bottom: 20px;
            }
            
            .stat-item {
                padding: 15px;
                min-width: auto;
                flex: 1;
            }
            
            .stat-value {
                font-size: 1.6em;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1em;
                width: 100%;
                min-width: auto;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            #report {
                padding: 20px;
                font-size: 0.9em;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header-container,
            .content-container {
                padding: 15px;
            }
            
            .title h1 {
                font-size: 2.2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .datetime-item {
                padding: 10px 12px;
                font-size: 0.85em;
            }
            
            .subject-input {
                font-size: 0.95em;
                padding: 10px 12px;
            }
            
            .attendance-stats {
                gap: 10px;
            }
            
            .stat-item {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 1.4em;
            }
            
            th, td {
                padding: 10px 6px;
                font-size: 0.8em;
            }
            
            button {
                padding: 10px 16px;
                font-size: 0.95em;
            }
            
            #report {
                padding: 15px;
                font-size: 0.85em;
            }
        }
    </style>
</head>

        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        function initialize() {
            populateTable();
            updateDateTime();
            setInterval(updateDateTime, 1000);
        }

        // Populate table with students
        function populateTable() {
            const tbody = document.querySelector('#studentTable tbody');
            tbody.innerHTML = students.map(student => `
                <tr>
                    <td>${student.usn}</td>
                    <td>${student.name}</td>
                    <td class="checkbox-wrapper">
                        <input type="checkbox" checked onchange="updateStats()">
                    </td>
                </tr>
            `).join('');
            updateStats(); // Initial stats update
        }

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString();
            document.getElementById('currentTime').textContent = now.toLocaleString('en-US', {
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: true
            });
        }

        function updateStats() {
            const checkboxes = document.querySelectorAll('table input[type="checkbox"]');
            const totalStudents = checkboxes.length;
            const presentCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            const absentCount = totalStudents - presentCount;

            document.getElementById('totalCount').textContent = totalStudents;
            document.getElementById('presentCount').textContent = presentCount;
            document.getElementById('absentCount').textContent = absentCount;
        }

        function generateReport() {
            const subjectName = document.getElementById('subjectName').value || 'Unknown Subject';
            const checkboxes = document.querySelectorAll('table input[type="checkbox"]');
            const rows = document.querySelectorAll('table tbody tr');
            
            let absentees = [];

            rows.forEach((row, index) => {
                if (!checkboxes[index].checked) {
                    const usn = row.cells[0].textContent;
                    const name = row.cells[1].textContent;
                    absentees.push(`${usn} - ${name}`);
                }
            });

            const currentDate = new Date().toLocaleDateString();

            const report = `ðŸ“ MarkMe - Attendance Report

ðŸ“ Date: ${currentDate}

ðŸ“‹ List of Absentees for ${subjectName}:
${absentees.length > 0 ? absentees.map((student, index) => `${index + 1}. ${student}`).join('\n') : 'No absentees - Perfect attendance! ðŸŽ‰'}

--------------------------------
alvin.fun | v3.0.0`;

            document.getElementById('report').style.display = 'block';
            document.getElementById('report').innerText = report;
            document.getElementById('copyButton').style.display = 'block';
        }

        function copyReport() {
            const reportText = document.getElementById('report').innerText;
            navigator.clipboard.writeText(reportText).then(() => {
                const successMessage = document.getElementById('copySuccess');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 2000);
            });
        }
